name: Node.js CI

on:
  push:
    branches: [ gcp ]
  pull_request:
    branches: [ gcp ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - run: yarn install
    - run: yarn test --runInBand --coverage --watchAll=false
      env:
        CI: true